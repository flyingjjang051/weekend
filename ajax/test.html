  <body>

    </ul>
    <script>
      const userListDom = $(".userList");
      $.ajax({ url: "test02.json" })
        .done(function (data) {
          //console.log(data.nickname);
          const userList = data.userList;
          //console.log(userList);
          $.each(userList, function (idx, item) {
            userListDom.append(`
            <li>
                <h2>${item.name}</h2>
                <div class="info">
                <dl>
                    <dt>age</dt>
                    <dd>${item.age}</dd>
                </dl>
                <dl>
                    <dt>weight</dt>
                    <dd>${item.weight}</dd>
                </dl>
                <dl>
                    <dt>nickname</dt>
                    <dd>${item.nickname.join("/")}</dd>
                </dl>
                </div>
            </li>
          `);
          });

          //vanilla script
          // nickname.forEach(function (item, idx) {
          //   console.log(item);
          // });
        })
        .fail(function () {
          alert("로딩실패");
        });
    </script>
  </body>
