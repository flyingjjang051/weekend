<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 100; i++) {
        console.log(i);
      }
      //iterator  map/find/reduce/filter  react
      for (let i = 0; true; i++) {
        if (i > 100) {
          break;
        }
        console.log(i);
      }
      let i = 0;
      //조건을 알 수 없을때....
      while (true) {
        if (i > 100) {
          break;
        }
        console.log("while===" + i);
        i++;
      }
      console.log("무한 루프에서 break를 만나서 빠져나옴 ");
    </script>
  </body>
</html>
